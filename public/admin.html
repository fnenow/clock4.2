<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Central | FNE Time Clock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { max-width: 800px; margin: 0 auto; }
    h1 { margin-top: 1em; }
    .admin-links {
      display: flex; flex-wrap: wrap; gap: 16px; margin: 2em 0;
    }
    .admin-links a {
      display: block;
      padding: 1em 2em;
      border-radius: 8px;
      background: #f3f3f3;
      color: #222;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s;
    }
    .admin-links a:hover {
      background: #d8eaff;
    }
    .logout-btn {
      margin-top: 2em;
      padding: 0.7em 2em;
      border: none;
      border-radius: 6px;
      background: #e53935;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Admin Central</h1>
  <p>Welcome, Admin! Select a function:</p>
  <div class="admin-links">
    <a href="admin_workers.html">Manage Workers</a>
    <a href="admin_projects.html">Manage Projects</a>
    <a href="admin_clock_entries.html">View Clock Entries</a>
    <a href="admin_payroll.html">Payroll & Reports</a>
    <a href="admin_payrates.html">Pay Rates</a>
    <a href="admin_settings.html">Settings</a>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <script>
    function logout() {
      fetch('/api/admin/logout', { method: 'POST', credentials: 'same-origin' })
        .then(() => window.location = '/admin_login.html');
    }
  </script>
</body>
</html>
