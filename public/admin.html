<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Central | FNE Time Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #f7f7f7; }
        .admin-container { display: flex; min-height: 100vh; }
        .admin-sidebar {
            width: 220px;
            background: #222;
            color: #fff;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .admin-sidebar h2 { margin-bottom: 1rem; }
        .admin-sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 0.7em;
            padding: 0.4em 0.8em;
            border-radius: 4px;
            display: block;
            font-weight: 500;
        }
        .admin-sidebar a.active, .admin-sidebar a:hover {
            background: #1976d2;
        }
        .admin-sidebar hr {
            border: none;
            border-top: 1px solid #555;
            margin: 1.5em 0;
        }
        .admin-main-content {
            flex: 1;
            padding: 2.5rem 2rem;
            background: #f7f7f7;
        }
        .logout-btn, #adminLogoutBtn {
            background: #e53935;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 0.6em 1.2em;
            cursor: pointer;
            margin-top: 2em;
            display: inline-block;
        }
        @media (max-width: 700px) {
            .admin-container { flex-direction: column; }
            .admin-sidebar { width: 100%; flex-direction: row; gap: 0.7rem; padding: 1rem; }
            .admin-main-content { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Admin Menu</h2>
            <a href="admin.html" class="active">Dashboard</a>
            <a href="admin_projects.html">Projects</a>
            <a href="admin_workers.html">Workers</a>
            <a href="admin_payroll.html">Payroll</a>
            <a href="admin_clock_entries.html">Clock Entries</a>
            <a href="admin_payrates.html">Pay Rates</a>
            <a href="admin_settings.html">Settings</a>
            <hr>
            <a href="#" id="adminLogoutBtn">Logout</a>
        </aside>
        <main class="admin-main-content">
            <h1>Admin Central Dashboard</h1>
            <p>Welcome, Admin! Choose an action from the menu.</p>
            <div style="margin-top:2em;">
                <ul>
                    <li>Manage workers, projects, and payroll</li>
                    <li>View and edit clock entries</li>
                    <li>Configure pay rates and settings</li>
                </ul>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('adminLogoutBtn').onclick = function() {
            fetch('/api/admin/logout', { method: 'POST', credentials: 'same-origin' })
                .then(() => window.location = '/admin_login.html');
        };
    </script>
</body>
</html>
