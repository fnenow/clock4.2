<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNE Time Clock - QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      color: #c00;
    }
    .card {
      max-width: 430px;
      margin: 40px auto;
      border-radius: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: left;
    }
    input, select, textarea {
      font-size: 16px;
      padding: 8px;
      width: 80%;
      max-width: 300px;
      margin: 0 auto 10px auto;
      display: block;
    }
    button {
      background: #d22;
      color: #fff;
      border: none;
      margin-top: 18px;
      border-radius: 8px;
      padding: 10px 38px;
      font-size: 17px;
      transition: background 0.16s;
    }
    button:hover {
      background: #a00;
    }
  </style>
</head>
<body>
  <h2 class="mb-3">FNE Time Clock - QR</h2>

  <div class="card">
    <div class="card-body">
      <div class="alert alert-success" id="greeting">Loading worker info...</div>
      
      <div class="section">
        <label for="project">Project</label>
        <input id="project" placeholder="Enter project">
      </div>

      <div class="section">
        <label for="note">Note</label>
        <textarea id="note" placeholder="Optional note"></textarea>
      </div>

      <!-- Hidden date/time inputs (same format as normal page) -->
      <input type="hidden" id="customDate">
      <input type="hidden" id="customTime">

      <button onclick="clockIn()">Clock In</button>
    </div>
  </div>

  <script>
    let currentWorkerId = null;

    // --- Date/time handling: identical to normal clockin page ---
    function pad(n) { return n < 10 ? '0' + n : n; }
    function setClockInputs() {
      const now = new Date();
      const dateStr = now.getFullYear() + '-' +
        pad(now.getMonth() + 1) + '-' +
        pad(now.getDate());
      const timeStr = pad(now.getHours()) + ':' +
        pad(now.getMinutes());
      document.getElementById('customDate').value = dateStr;
      document.getElementById('customTime').value = timeStr;
    }
    function startPreciseClockUpdater() {
      setClockInputs();
      const now = new Date();
      const msToNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
      setTimeout(() => {
        setClockInputs();
        setInterval(setClockInputs, 60 * 1000);
      }, msToNextMinute);
    }

    // --- Fetch worker info using QR params ---
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function fetchWorkerInfo() {
      const worker = getQueryParam('worker');
      const token = getQueryParam('token');
      if (!worker && !token) {
        document.getElementById('greeting').textContent = 'Invalid QR link.';
        return;
      }
      try {
        const res = await fetch(`/api/worker-info?${worker ? 'code=' + worker : 'token=' + token}`);
        if (!res.ok) throw new Error('Worker not found');
        const data = await res.json();
        currentWorkerId = data.id;
        document.getElementById('greeting').textContent = `Hello ${data.name}, please enter project & note.`;
      } catch (err) {
        document.getElementById('greeting').textContent = err.message;
      }
    }

    // --- Clock in submission ---
    async function clockIn() {
      if (!currentWorkerId) {
        alert('No worker loaded.');
        return;
      }
      const payload = {
        workerId: currentWorkerId,
        date: document.getElementById('customDate').value, // "YYYY-MM-DD"
        time: document.getElementById('customTime').value, // "HH:MM"
        project: document.getElementById('project').value,
        note: document.getElementById('note').value
      };
      try {
        const res = await fetch('/api/clockin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Clock-in failed');
        alert('Clock-in successful!');
      } catch (err) {
        alert(err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      startPreciseClockUpdater();
      fetchWorkerInfo();
    });
  </script>
</body>
</html>
