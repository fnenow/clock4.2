<!DOCTYPE html>
<html>
<head>
  <title>FNE Time Clock - Payroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .payroll-table th, .payroll-table td {
      vertical-align: middle;
      text-align: center;
      border: 1px solid #dee2e6;
      padding: 0.5rem;
    }
    .payroll-table thead {
      background-color: #e9ecef;
      font-weight: 600;
    }
    .payroll-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    .payroll-table tbody tr:nth-child(even) {
      background-color: #f1f3f5;
    }
    h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Payroll</h2>

    <!-- Filters -->
    <form class="row g-2 mb-4" id="payroll-filter-form" onsubmit="return false;">
      <div class="col-auto">
        <label>Start</label>
        <input type="date" class="form-control" id="filter-start">
      </div>
      <div class="col-auto">
        <label>End</label>
        <input type="date" class="form-control" id="filter-end">
      </div>
      <div class="col-auto">
        <label>Worker</label>
        <select class="form-select" id="filter-worker"></select>
      </div>
      <div class="col-auto">
        <label>Project</label>
        <select class="form-select" id="filter-project"></select>
      </div>
      <div class="col-auto">
        <label>Billed</label>
        <select class="form-select" id="filter-billed">
          <option value="">All</option>
          <option value="false">Unbilled</option>
          <option value="true">Billed</option>
        </select>
      </div>
      <div class="col-auto">
        <label>Paid</label>
        <select class="form-select" id="filter-paid">
          <option value="">All</option>
          <option value="false">Unpaid</option>
          <option value="true">Paid</option>
        </select>
      </div>
      <div class="col-auto d-flex align-items-end">
        <button class="btn btn-primary" id="filter-btn" type="button">Filter</button>
      </div>
      <div class="col-auto d-flex align-items-end">
        <button class="btn btn-success" type="button" onclick="billSelected()">Mark Billed</button>
      </div>
      <div class="col-auto d-flex align-items-end">
        <button class="btn btn-info" type="button" onclick="paidSelected()">Mark Paid</button>
      </div>
      <div class="col-auto d-flex align-items-end">
        <button class="btn btn-secondary" type="button" onclick="exportCSV()">Export CSV</button>
      </div>
    </form>

    <!-- Payroll Summary and Table -->
    <div id="payroll-summary"></div>
    <div id="payroll-table">
      <!-- This is a sample table, replace with dynamic table rendering -->
      <table class="table payroll-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Project</th>
            <th>Worker</th>
            <th>In</th>
            <th>Out</th>
            <th>Hours</th>
            <th>OT</th>
            <th>Rate</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="payroll-table-body">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/payroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
