<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNE Time Clock - QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; padding: 20px; }
    h1, h2 { color: #c00; }
    .card { max-width: 430px; margin: 40px auto; border-radius: 14px; }
    .section { margin: 22px 0 12px 0; }
    label { display: block; margin-bottom: 6px; font-weight: bold; text-align: left; }
    input[type="text"], input[type="datetime-local"], input[type="password"], input[type="number"] {
      font-size: 16px; padding: 8px; width: 80%; max-width: 300px; margin: 0 auto 10px auto; display: block;
    }
    input[type="radio"] { margin-right: 7px; }
    button { background: #d22; color: #fff; border: none; margin-top: 18px; border-radius: 8px; padding: 10px 38px; font-size: 17px; transition: background 0.16s; }
    button:hover { background: #a00; }
    .logout-btn { background: #ccc; color: #333; margin-top: 18px; }
    .logout-btn:hover { background: #888; color: #fff; }
    .alert { max-width: 360px; margin: 18px auto; }
  </style>
</head>
<body>

<h2 class="mb-3">FNE Time Clock (QR)</h2>

<!-- Skip login, only clock section -->
<div id="clock-section" class="card">
  <div class="card-body">
    <div class="alert alert-success" id="greeting">Loading...</div>
    <div id="clock-status"></div>
    <button class="logout-btn w-100" onclick="logout()">Logout</button>
  </div>
</div>

<script src="js/timeclock.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function(){
  // --- Auto get workerId from URL ---
  const params = new URLSearchParams(window.location.search);
  const workerId = params.get('worker_id');
  if(!workerId){
    alert('Worker ID missing');
    return;
  }

  // Set greeting
  document.getElementById('greeting').textContent = `Hello, Worker ${workerId}`;

  // Set hidden workerId in timeclock.js (if your JS reads it)
  if(typeof setWorkerId === 'function'){
    setWorkerId(workerId);
  } else {
    window.workerId = workerId; // fallback
  }
})();

// --- Date/time handling same as timeclock.html ---
function pad(n) { return n < 10 ? '0'+n : n; }
function setClockInputs() {
  const now = new Date();
  const dateStr = now.getFullYear() + '-' + pad(now.getMonth()+1) + '-' + pad(now.getDate());
  const timeStr = pad(now.getHours()) + ':' + pad(now.getMinutes());
  if(document.getElementById('customDate')) document.getElementById('customDate').value = dateStr;
  if(document.getElementById('customTime')) document.getElementById('customTime').value = timeStr;
  if(document.getElementById('customDateOut')) document.getElementById('customDateOut').value = dateStr;
  if(document.getElementById('customTimeOut')) document.getElementById('customTimeOut').value = timeStr;
}
let clockRefreshTimeout, clockRefreshInterval;
function startPreciseClockUpdater(){
  setClockInputs();
  const now = new Date();
  const msToNextMinute = (60 - now.getSeconds())*1000 - now.getMilliseconds();
  clockRefreshTimeout = setTimeout(()=>{
    setClockInputs();
    clockRefreshInterval = setInterval(setClockInputs, 60*1000);
  }, msToNextMinute);
}
function stopPreciseClockUpdater(){
  clearTimeout(clockRefreshTimeout);
  clearInterval(clockRefreshInterval);
}
document.addEventListener('DOMContentLoaded', function(){
  startPreciseClockUpdater();
});

// --- Logout function (optional, same as timeclock.js) ---
function logout(){
  location.href = '/'; // redirect to main page or you can clear session
}
</script>

</body>
</html>
